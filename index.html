<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulateur de Progression de Grade RPG</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-[#f3f4f6] min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-md p-8 max-w-2xl w-full space-y-8">
      <!-- Titre -->
      <div class="flex items-center justify-center space-x-4">
        <h1 class="text-3xl font-bold text-[#003366]">
          Simulateur de Progression de Grade RPG
        </h1>
      </div>

      <!-- Formulaire -->
      <form id="rankForm" class="space-y-6">
        <!-- Grade actuel -->
        <div class="pb-4 border-b border-gray-200">
          <label for="current-rank" class="block font-semibold text-black mb-1">Grade actuel</label>
          <div class="flex items-center px-3 bg-[#f3f4f6] border rounded-md focus-within:ring-2 focus-within:ring-[#003366]">
            <span class="text-[#003366] w-5 flex justify-center">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 2a10 10 0 100 20 10 10 0 000-20zm3.31 6.41l-1.2 3.6a1 1 0 01-.63.63l-3.6 1.2 1.2-3.6a1 1 0 01.63-.63l3.6-1.2z" />
              </svg>
            </span>
            <select id="current-rank" class="flex-1 p-2 bg-[#f3f4f6] focus:outline-none" aria-label="Grade actuel"></select>
          </div>
        </div>

        <!-- Points actuels -->
        <div class="pb-4 border-b border-gray-200">
          <label for="current-pc" class="block font-semibold text-black mb-1">Points actuels (PC)</label>
          <div class="flex items-center px-3 bg-[#f3f4f6] border rounded-md focus-within:ring-2 focus-within:ring-[#003366]">
            <span class="text-[#003366] w-5 flex justify-center">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 10h10M7 14h10M9 3l-3 18M18 3l-3 18" />
              </svg>
            </span>
            <input id="current-pc" type="number" class="flex-1 p-2 bg-[#f3f4f6] focus:outline-none" aria-label="Points actuels" value="0" />
          </div>
        </div>

        <!-- Gain hebdomadaire -->
        <div class="pb-4 border-b border-gray-200">
          <label for="weekly-gain" class="block font-semibold text-black mb-1">Gain hebdomadaire</label>
          <div class="flex items-center px-3 bg-[#f3f4f6] border rounded-md focus-within:ring-2 focus-within:ring-[#003366]">
            <span class="text-[#003366] w-5 flex justify-center">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 17l6-6 4 4 8-8" />
              </svg>
            </span>
            <input id="weekly-gain" type="number" class="flex-1 p-2 bg-[#f3f4f6] focus:outline-none" aria-label="Gain hebdomadaire" value="7" />
          </div>
        </div>

        <!-- Grade visé -->
        <div class="pb-4 border-b border-gray-200">
          <label for="target-rank" class="block font-semibold text-black mb-1">Grade visé</label>
          <div class="flex items-center px-3 bg-[#f3f4f6] border rounded-md focus-within:ring-2 focus-within:ring-[#003366]">
            <span class="text-[#003366] w-5 flex justify-center">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 12c2.21 0 4-1.79 4-4m0 0c0-2.21-1.79-4-4-4m4 4h4m-4 0v4m0-4H8m4 4v4" />
              </svg>
            </span>
            <select id="target-rank" class="flex-1 p-2 bg-[#f3f4f6] focus:outline-none" aria-label="Grade visé"></select>
          </div>
        </div>

        <!-- Bouton -->
        <button
          type="button"
          onclick="calculate()"
          class="w-full bg-[#003366] text-white py-3 rounded-lg font-semibold text-lg shadow-md hover:bg-[#002244] focus:outline-none focus:ring-2 focus:ring-[#003366] focus:ring-offset-2 transition"
        >
          Calculer
        </button>
      </form>

      <!-- Résumé -->
      <div id="result" class="hidden border-l-4 border-[#cc0000] bg-white p-4 shadow-sm rounded-md">
        <div class="flex items-center mb-2">
          <span class="text-[#cc0000] mr-2 text-xl">ℹ️</span>
          <h2 class="text-lg font-semibold">Résumé</h2>
        </div>
        <p class="font-mono text-black">Total de PC requis : <span id="total-points"></span></p>
        <p class="font-mono text-black">PC restants : <span id="remaining-points"></span></p>
        <p class="font-mono text-black">Semaines nécessaires : <span id="weeks-required"></span></p>
        <p class="font-mono text-black">Date estimée de promotion : <span id="promotion-date"></span></p>
      </div>

      <!-- Timeline -->
      <div id="timeline" class="overflow-x-auto mt-6">
        <!-- La frise avec les badges sera injectée ici -->
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script>
        alert("Hi, I need 5 star rating from you on Fiverr. Please don't talk about this on Fiverr. Don't worry, I will remove this alert message.");

      function enforceNumericOnly(inputId) {
        const el = document.getElementById(inputId);
        el.addEventListener('input', () => {
          console.log("I am in")
          el.value = el.value.replace(/[^0-9]/g, '');
        });
      }
    
      enforceNumericOnly('current-pc');
      enforceNumericOnly('weekly-gain');
    </script>
  </body>
</html>
