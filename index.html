<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulateur de Progression de Grade RPG</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-[#f3f4f6] min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-md p-8 max-w-2xl w-full space-y-8">
      <!-- Titre -->
      <div class="flex items-center justify-center space-x-4">
        <!-- <img src="./assets/logo.png" alt="Logo de la Police" class="w-10 h-10" /> -->
        <h1 class="text-3xl font-bold text-[#003366]">
          Simulateur de Progression de Grade RPG
        </h1>
      </div>

      <!-- Formulaire -->
      <form id="rankForm" class="space-y-6">
        <div class="pb-4 border-b border-gray-200">
          <label for="current-rank" class="block font-semibold text-black mb-1">
            Grade actuel
          </label>
          <select
            id="current-rank"
            class="w-full p-2 bg-[#f3f4f6] border rounded-md focus:ring-2 focus:ring-[#003366]"
            aria-label="Grade actuel"
          ></select>
        </div>

        <div class="pb-4 border-b border-gray-200">
          <label for="current-pc" class="block font-semibold text-black mb-1">
            Points actuels (PC)
          </label>
          <input
            id="current-pc"
            type="number"
            class="w-full p-2 bg-[#f3f4f6] border rounded-md focus:ring-2 focus:ring-[#003366]"
            aria-label="Points actuels"
            value="0"
          />
        </div>

        <div class="pb-4 border-b border-gray-200">
          <label for="weekly-gain" class="block font-semibold text-black mb-1">
            Gain hebdomadaire
          </label>
          <input
            id="weekly-gain"
            type="number"
            class="w-full p-2 bg-[#f3f4f6] border rounded-md focus:ring-2 focus:ring-[#003366]"
            aria-label="Gain hebdomadaire"
            value="7"
          />
        </div>

        <div class="pb-4 border-b border-gray-200">
          <label for="target-rank" class="block font-semibold text-black mb-1">
            Grade visé
          </label>
          <select
            id="target-rank"
            class="w-full p-2 bg-[#f3f4f6] border rounded-md focus:ring-2 focus:ring-[#003366]"
            aria-label="Grade visé"
          ></select>
        </div>

        <button
          type="button"
          onclick="calculate()"
          class="w-full bg-[#003366] text-white py-3 rounded-lg font-semibold text-lg shadow-md hover:bg-[#002244] focus:outline-none focus:ring-2 focus:ring-[#003366] focus:ring-offset-2 transition"
        >
          Calculer
        </button>
      </form>

      <!-- Résumé -->
      <div
        id="result"
        class="hidden border-l-4 border-[#cc0000] bg-white p-4 shadow-sm rounded-md"
      >
        <div class="flex items-center mb-2">
          <span class="text-[#cc0000] mr-2 text-xl">ℹ️</span>
          <h2 class="text-lg font-semibold">Résumé</h2>
        </div>
        <p class="font-mono text-black">
          Total de PC requis : <span id="total-points"></span>
        </p>
        <p class="font-mono text-black">
          PC restants : <span id="remaining-points"></span>
        </p>
        <p class="font-mono text-black">
          Semaines nécessaires : <span id="weeks-required"></span>
        </p>
        <p class="font-mono text-black">
          Date estimée de promotion : <span id="promotion-date"></span>
        </p>
      </div>

      <!-- Timeline -->
      <div id="timeline" class="overflow-x-auto mt-6">
        <!-- La frise avec les badges sera injectée ici -->
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
